

<div class="container box">
<form>
  <div class="form-group">
<label >Product Name:</label>
    <input type="text" class="form-control" [(ngModel)]="nm" [ngModelOptions]="{standalone: true}" placeholder="enter product name">
    
  </div>
  <div class="form-group">
<label >Product price</label>
    <input type="text" class="form-control" [(ngModel)]="price" [ngModelOptions]="{standalone: true}" placeholder="price erproduct">
  </div>
   <div class="form-group">
<label >Product Quantity</label>
    <input type="text" class="form-control" [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}"  placeholder="Quantity">
  </div>
  <div class="form-group">
<label >Product Total Amt:</label>
    <input type="text" class="form-control" [(ngModel)]="amt" [ngModelOptions]="{standalone: true}" placeholder="Total Amount">
  </div>
  <button type="submit" class="btn btn-primary" (click)="calc()">Submit</button><br><br>
  
</form>
</div>
<br>


<div class="container">
          
  <table class="table table-striped">
    <thead>
      <tr>
      <th>srno</th>
        <th>product Name</th>
        <th>price</th>
        <th>quantity</th>
            <th>Total</th>
      </tr>
          </thead>
          <tbody >
          
           <tr *ngFor="let item of items; let i=index;">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
      </tr>
</tbody>
</table>
      </div>
<br><br>
<div class="container box" *ngIf="show">
<form>

   <input type="text" class="form-control" [(ngModel)]="edittxt" [ngModelOptions]="{standalone: true}" placeholder="Enter product name to edit">
<br><button type
="button" class="btn btn-primary" (click)="edit1()">edit</button>
<button type="button" class="btn btn-primary" (click)="delete1()">delete</button>
</form>

</div>
