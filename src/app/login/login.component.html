<div class="abc">
<div class="container box">
<form>
  <div class="form-group">

    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email"  [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">

    <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div><br>
  
  <button type="submit" class="btn btn-primary spc1" (click)="submit()">Submit</button>
  
  <button type="submit" class="btn btn-primary" (click)="signin1()">SiGNIN</button>
  <div id="googleBtn">Google</div>
</form>
</div>
</div>
